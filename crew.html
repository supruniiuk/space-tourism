<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space tourism</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/crew.css" />
  </head>
  <body>
    <header>
      <div class="logo circle">
        <div class="logo__element left top brdr-rd-br"></div>
        <div class="logo__element right top brdr-rd-bl"></div>
        <div class="logo__element left bottom brdr-rd-tr"></div>
        <div class="logo__element right bottom brdr-rd-tl"></div>
      </div>

      <div class="burger-menu icon"></div>

      <nav class="nav ff-sans-cond">
        <div class="icon close-menu"></div>

        <ul class="nav__list uppercase">
          <li class="nav-link">
            <a><span>00</span>home</a>
          </li>
          <li class="nav-link">
            <a><span>01</span>destination</a>
          </li>
          <li class="nav-link active-link">
            <a><span>02</span>crew</a>
          </li>
          <li class="nav-link">
            <a><span>03</span>technology</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <div class="heading">
          <p class="uppercase"><span class="fw-bold">02</span>Meet your crew</p>
        </div>

        <div class="member">
          <div class="member__info">
            <div>
              <p class="member__role ff-serif uppercase fs-32">Commander</p>
              <p class="member__name ff-serif uppercase fs-56">
                Douglas Hurley
              </p>
              <p class="member__descr grey">
                Douglas Gerald Hurley is an American engineer, former Marine
                Corps pilot and former NASA astronaut. He launched into space
                for the third time as commander of Crew Dragon Demo-2.
              </p>
            </div>
            <div class="member__list">
              <ul>
                <li data-role="commander"></li>
                <li data-role="mission specialist"></li>
                <li data-role="pilot"></li>
                <li data-role="flight engineer"></li>
              </ul>
            </div>
          </div>

          <div class="member__img">
            <img src="/assets/crew/image-douglas-hurley.png" />
          </div>
        </div>
      </div>
    </main>
    <script src="./js/menuControl.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/content/crew.js"></script>
    <script src="./js/picker/crewList.js"></script>
  </body>
</html>
